<nx-northwind-base-loader
  [title]="'Employee Territory'"
  [model$]="employeeTerritoryModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #EmployeeTerritoryForm
    #frm="ngForm"
    [formGroup]="formGroup"
    (change)="onFormChange(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="employeeTerritoryModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="Id"
        name="Id"
        formControlName="Id"
        [isClosable]="false"
        [label]="'ID'"
        [placeHolder]="'Enter the id'"
        [(ngModel)]="employeeTerritoryModel.Id"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-lookup
        class="mat-form-field"
        id="Employee"
        formControlName="Employee"
        [(ngModel)]="employeeTerritoryModel.LU_Employee"
        [label]="'Employee'"
        [placeHolder]="'Enter Employee'"
        [disabled]="false"
        [required]="true"
        [command]="employeesLookup">
      </nx-northwind-mt-lookup>

      <nx-northwind-mt-lookup
        class="mat-form-field"
        id="Territory"
        formControlName="Territory"
        [(ngModel)]="employeeTerritoryModel.LU_Territory"
        [label]="'Territory'"
        [placeHolder]="'Enter Territory'"
        [disabled]="false"
        [required]="true"
        [command]="territoriesLookup">
      </nx-northwind-mt-lookup>
    </div>

    <div
      class="formContainer"
      *ngIf="employeeTerritoryModel.Id !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        formControlName="CreatedBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="employeeTerritoryModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        formControlName="CreatedAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="employeeTerritoryModel.CreatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        formControlName="UpdatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="employeeTerritoryModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
