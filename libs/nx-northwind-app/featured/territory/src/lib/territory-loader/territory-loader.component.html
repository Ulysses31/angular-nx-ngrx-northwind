<nx-northwind-base-loader
  [title]="'Territory'"
  [model$]="territoryModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #TerritoryRegionForm
    #frm="ngForm"
    [formGroup]="formGroup"
    (change)="onFormChange(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="territoryModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="TerritoryID"
        name="TerritoryID"
        formControlName="TerritoryID"
        [isClosable]="false"
        [label]="'TerritoryID'"
        [placeHolder]="'Enter the territory id'"
        [(ngModel)]="territoryModel.TerritoryID"
        [disabled]="true"
        [required]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="TerritoryDescription"
        name="TerritoryDescription"
        formControlName="TerritoryDescription"
        [isClosable]="false"
        [label]="'TerritoryDescription'"
        [placeHolder]="'Enter the territory description'"
        [(ngModel)]="territoryModel.TerritoryDescription"
        [disabled]="false"
        [required]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-lookup
        class="mat-form-field"
        id="Region"
        formControlName="Region"
        [(ngModel)]="territoryModel.LU_Region"
        [label]="'Region'"
        [placeHolder]="'Enter Region'"
        [disabled]="false"
        [required]="true"
        [command]="regionsLookup">
      </nx-northwind-mt-lookup>
    </div>

    <div class="formContainer" *ngIf="territoryModel.Id !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        formControlName="CreatedBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="territoryModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        formControlName="CreatedAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="territoryModel.CreatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        formControlName="UpdatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="territoryModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
