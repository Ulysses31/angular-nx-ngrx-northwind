<nx-northwind-base-loader
  [title]="'Territory'"
  [model$]="territoryModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="territoryModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="territoryID"
        name="territoryID"
        [isClosable]="false"
        [label]="'Territory ID'"
        [placeHolder]="'Enter the territory id'"
        [(ngModel)]="territoryModel.TerritoryID"
        [disabled]="false"
        [required]="true"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="territoryDescription"
        name="territoryDescription"
        [isClosable]="false"
        [label]="'Territory Description'"
        [placeHolder]="'Enter the territory description'"
        [(ngModel)]="territoryModel.TerritoryDescription"
        [disabled]="false"
        [required]="true"
        maxlength="50">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="regionID"
        name="regionID"
        [isClosable]="false"
        [label]="'RegionID'"
        [placeHolder]="'Enter the region id'"
        [(ngModel)]="territoryModel.RegionID"
        [disabled]="false"
        [required]="true">
      </nx-northwind-mt-input-text>
    </div>

    <div
      class="formContainer"
      *ngIf="territoryModel.Id !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="territoryModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="territoryModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="territoryModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
