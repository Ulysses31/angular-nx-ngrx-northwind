<nx-northwind-base-loader
  [title]="'Shipper'"
  [model$]="shipperModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="shipperModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="shipperID"
        name="shipperID"
        [isClosable]="false"
        [label]="'Shipper ID'"
        [placeHolder]="'Enter the shipper id'"
        [(ngModel)]="shipperModel.ShipperID"
        [disabled]="true">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="companyName"
        name="companyName"
        [isClosable]="false"
        [label]="'Company Name'"
        [placeHolder]="'Enter the company name'"
        [(ngModel)]="shipperModel.CompanyName"
        [disabled]="false"
        [required]="true"
        maxlength="40">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="phone"
        name="phone"
        [isClosable]="false"
        [label]="'Phone'"
        [placeHolder]="'Enter the phone'"
        [(ngModel)]="shipperModel.Phone"
        [disabled]="false"
        [required]="false"
        maxlength="24">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="shipperModel.ShipperID !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="shipperModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="shipperModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="shipperModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
