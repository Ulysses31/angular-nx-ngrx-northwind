<nx-northwind-base-loader
  [title]="'Customer'"
  [model$]="customerModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="customerModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="customerID"
        name="customerID"
        [isClosable]="false"
        [label]="'Customer ID'"
        [placeHolder]="'Enter the customer id'"
        [(ngModel)]="customerModel.CustomerID"
        [disabled]="true">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="companyName"
        name="companyName"
        [isClosable]="false"
        [label]="'Company Name'"
        [placeHolder]="'Enter the company name'"
        [(ngModel)]="customerModel.CompanyName"
        [required]="true"
        maxlength="40"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="contactName"
        name="contactName"
        [isClosable]="false"
        [label]="'Contact Name'"
        [placeHolder]="'Enter the contact name'"
        [(ngModel)]="customerModel.ContactName"
        maxlength="30"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="contactTitle"
        name="contactTitle"
        [isClosable]="false"
        [label]="'Contact Title'"
        [placeHolder]="'Enter the contact title'"
        [(ngModel)]="customerModel.ContactTitle"
        maxlength="30"
      >
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="customerModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="address"
        name="address"
        [isClosable]="false"
        [label]="'Address'"
        [placeHolder]="'Enter the address'"
        [(ngModel)]="customerModel.Address"
        maxlength="60"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="city"
        name="city"
        [isClosable]="false"
        [label]="'City'"
        [placeHolder]="'Enter the city'"
        [(ngModel)]="customerModel.City"
        maxlength="15"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="region"
        name="region"
        [isClosable]="false"
        [label]="'Region'"
        [placeHolder]="'Enter the region'"
        [(ngModel)]="customerModel.Region"
        maxlength="15"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="postalCode"
        name="postalCode"
        [isClosable]="false"
        [label]="'Postal Code'"
        [placeHolder]="'Enter the postal code'"
        [(ngModel)]="customerModel.PostalCode"
        maxlength="10"
      >
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="customerModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="country"
        name="country"
        [isClosable]="false"
        [label]="'Country'"
        [placeHolder]="'Enter the country'"
        [(ngModel)]="customerModel.Country"
        maxlength="15"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="phone"
        name="phone"
        [isClosable]="false"
        [label]="'Phone'"
        [placeHolder]="'Enter the phone'"
        [(ngModel)]="customerModel.Phone"
        maxlength="24"
      >
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="fax"
        name="fax"
        [isClosable]="false"
        [label]="'Fax'"
        [placeHolder]="'Enter the fax'"
        [(ngModel)]="customerModel.Fax"
        maxlength="24"
      >
      </nx-northwind-mt-input-text>
    </div>

    <div
      class="formContainer"
      *ngIf="customerModel.CustomerID !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="customerModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="customerModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="customerModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
