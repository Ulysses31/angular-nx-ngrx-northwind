<nx-northwind-base-loader
  [title]="'Region'"
  [model$]="regionModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="regionModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="regionID"
        name="regionID"
        [isClosable]="false"
        [label]="'Region ID'"
        [placeHolder]="'Enter the region id'"
        [(ngModel)]="regionModel.RegionID"
        [disabled]="true">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="regionDescription"
        name="regionDescription"
        [label]="'Region Description'"
        [placeHolder]="'Enter the region description'"
        [(ngModel)]="regionModel.RegionDescription"
        [disabled]="false"
        maxlength="50"
        [required]="true">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="regionModel.RegionID !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="regionModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="regionModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="regionModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
