<nx-northwind-base-loader
  [title]="'Product'"
  [model$]="productModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #EmployeeProductForm
    #frm="ngForm"
    [formGroup]="formGroup"
    (change)="onFormChange(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="productModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="ProductID"
        name="ProductID"
        formControlName="ProductID"
        [isClosable]="false"
        [label]="'ProductID'"
        [placeHolder]="'Enter the product id'"
        [(ngModel)]="productModel.ProductID"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="ProductName"
        name="ProductName"
        formControlName="ProductName"
        [isClosable]="false"
        [label]="'ProductName'"
        [placeHolder]="'Enter the product name'"
        [(ngModel)]="productModel.ProductName"
        [required]="true"
        [disabled]="false">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-lookup
        class="mat-form-field"
        id="Supplier"
        formControlName="Supplier"
        [(ngModel)]="productModel.LU_Supplier"
        [label]="'Supplier'"
        [placeHolder]="'Enter Supplier'"
        [disabled]="false"
        [required]="false"
        [command]="suppliersLookup">
      </nx-northwind-mt-lookup>

      <nx-northwind-mt-lookup
        class="mat-form-field"
        id="Category"
        formControlName="Category"
        [(ngModel)]="productModel.LU_Category"
        [label]="'Category'"
        [placeHolder]="'Enter Category'"
        [disabled]="false"
        [required]="false"
        [command]="categoriesLookup">
      </nx-northwind-mt-lookup>
    </div>

    <div class="formContainer" *ngIf="productModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="QuantityPerUnit"
        name="QuantityPerUnit"
        formControlName="QuantityPerUnit"
        [isClosable]="false"
        [label]="'QuantityPerUnit'"
        [placeHolder]="'Enter the quantit per unit'"
        [(ngModel)]="productModel.QuantityPerUnit"
        [required]="false"
        [disabled]="false">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="UnitPrice"
        name="UnitPrice"
        formControlName="UnitPrice"
        [isClosable]="false"
        [label]="'UnitPrice'"
        [placeHolder]="'Enter the unit price'"
        [(ngModel)]="productModel.UnitPrice"
        [required]="false"
        [disabled]="false">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="UnitsInStock"
        name="UnitsInStock"
        formControlName="UnitsInStock"
        [isClosable]="false"
        [label]="'UnitsInStock'"
        [placeHolder]="'Enter the units in stock'"
        [(ngModel)]="productModel.UnitsInStock"
        [required]="false"
        [disabled]="false">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="UnitsOnOrder"
        name="UnitsOnOrder"
        formControlName="UnitsOnOrder"
        [isClosable]="false"
        [label]="'UnitsOnOrder'"
        [placeHolder]="'Enter the units on order'"
        [(ngModel)]="productModel.UnitsOnOrder"
        [required]="false"
        [disabled]="false">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="productModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="ReorderLevel"
        name="ReorderLevel"
        formControlName="ReorderLevel"
        [isClosable]="false"
        [label]="'ReorderLevel'"
        [placeHolder]="'Enter the reorder level'"
        [(ngModel)]="productModel.ReorderLevel"
        [required]="false"
        [disabled]="false">
      </nx-northwind-mt-input-text>

      &nbsp;Discontinued:
      <nx-northwind-mt-button-toggle
        class="mat-form-field"
        id="Discontinued"
        name="Discontinued"
        formControlName="Discontinued"
        [(ngModel)]="productModel.Discontinued"
        [toggleBtns]="boolButtons"
        [disabled]="false">
      </nx-northwind-mt-button-toggle>
    </div>

    <div class="formContainer" *ngIf="productModel.ProductID !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        formControlName="CreatedBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="productModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        formControlName="CreatedAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="productModel.CreatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        formControlName="UpdatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="productModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
