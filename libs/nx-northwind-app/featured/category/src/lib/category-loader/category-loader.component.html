<nx-northwind-base-loader
  [title]="'Category'"
  [model$]="categoryModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="categoryModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="categoryID"
        name="categoryID"
        [isClosable]="false"
        [label]="'Category ID'"
        [placeHolder]="'Enter the category id'"
        [(ngModel)]="categoryModel.CategoryID"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="categoryName"
        name="categoryName"
        [label]="'Category Name'"
        [placeHolder]="'Enter the category name'"
        [(ngModel)]="categoryModel.CategoryName"
        [disabled]="false"
        maxlength="15"
        [required]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-textarea
        class="mat-form-field"
        id="description"
        name="description"
        [label]="'Description'"
        [placeHolder]="'Enter the description'"
        [(ngModel)]="categoryModel.Description"
        [disabled]="false">
      </nx-northwind-mt-input-textarea>
    </div>

    <div
      class="formContainer"
      *ngIf="categoryModel.CategoryID !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="categoryModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="categoryModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="categoryModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
