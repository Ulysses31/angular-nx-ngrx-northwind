<nx-northwind-base-master-detail-loader
  [title]="'Order Detail'"
  [model$]="orderModel"
  [modelDetails$]="orderDetailModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #orderDetailForm
    #frm="ngForm"
    [formGroup]="formGroup"
    (change)="onFormChange(frm)">
    <div class="mat-elevation-z4 order-container">
      <div class="formContainer" *ngIf="orderModel">
        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="OrderID"
          name="OrderID"
          formControlName="OrderID"
          [(ngModel)]="orderModel.OrderID"
          [isClosable]="false"
          [label]="'Order ID'"
          [placeHolder]="'Enter the order id'"
          [disabled]="true"
          [required]="true">
        </nx-northwind-mt-input-text>

        <nx-northwind-mt-select
          class="mat-form-field"
          [id]="'CustomerID'"
          formControlName="CustomerID"
          [(ngModel)]="orderModel.CustomerID"
          [label]="'Customer'"
          [selectItems]="customersComboData"
          [disabled]="false"
          [required]="true"></nx-northwind-mt-select>

        <nx-northwind-mt-select
          class="mat-form-field"
          id="EmployeeID"
          formControlName="EmployeeID"
          [(ngModel)]="orderModel.EmployeeID"
          [label]="'Employee'"
          [selectItems]="employeesComboData"
          [disabled]="false"
          [required]="true"></nx-northwind-mt-select>

        <nx-northwind-mt-input-date
          class="mat-form-field"
          id="OrderDate"
          name="OrderDate"
          formControlName="OrderDate"
          [label]="'Order Date'"
          [placeHolder]="'Order Date'"
          [(ngModel)]="orderModel.OrderDate"
          [disabled]="false"
          [required]="true">
        </nx-northwind-mt-input-date>
      </div>
      <div class="formContainer" *ngIf="orderModel">
        <nx-northwind-mt-input-date
          class="mat-form-field"
          id="RequiredDate"
          name="RequiredDate"
          formControlName="RequiredDate"
          [label]="'Required Date'"
          [placeHolder]="'Required Date'"
          [(ngModel)]="orderModel.RequiredDate"
          [disabled]="false"
          [required]="true">
        </nx-northwind-mt-input-date>

        <nx-northwind-mt-input-date
          class="mat-form-field"
          id="ShippedDate"
          name="ShippedDate"
          formControlName="ShippedDate"
          [label]="'Shipped Date'"
          [placeHolder]="'Shipped Date'"
          [(ngModel)]="orderModel.ShippedDate"
          [disabled]="false"
          [required]="true">
        </nx-northwind-mt-input-date>

        <nx-northwind-mt-select
          class="mat-form-field"
          id="ShipVia"
          formControlName="ShipVia"
          [(ngModel)]="orderModel.ShipVia"
          [label]="'ShipVia'"
          [selectItems]="shippersComboData"
          [disabled]="false"
          [required]="true"></nx-northwind-mt-select>

        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="Freight"
          name="Freight"
          formControlName="Freight"
          [(ngModel)]="orderModel.Freight"
          [isClosable]="false"
          [label]="'Freight'"
          [placeHolder]="'Enter the freight'"
          [disabled]="false"
          [required]="true">
        </nx-northwind-mt-input-text>
      </div>
      <div class="formContainer" *ngIf="orderModel">
        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipName"
          name="ShipName"
          formControlName="ShipName"
          [(ngModel)]="orderModel.ShipName"
          [isClosable]="false"
          [label]="'Ship Name'"
          [placeHolder]="'Enter the ship name'"
          [disabled]="false"
          maxlength="40"
          [required]="false">
        </nx-northwind-mt-input-text>

        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipAddress"
          name="ShipAddress"
          formControlName="ShipAddress"
          [(ngModel)]="orderModel.ShipAddress"
          [isClosable]="false"
          [label]="'Ship Address'"
          [placeHolder]="'Enter the ship address'"
          [disabled]="false"
          maxlength="60"
          [required]="true">
        </nx-northwind-mt-input-text>

        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipCity"
          name="ShipCity"
          formControlName="ShipCity"
          [(ngModel)]="orderModel.ShipCity"
          [isClosable]="false"
          [label]="'Ship City'"
          [placeHolder]="'Enter the ship city'"
          [disabled]="false"
          maxlength="15"
          [required]="true">
        </nx-northwind-mt-input-text>

        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipRegion"
          name="ShipRegion"
          formControlName="ShipRegion"
          [(ngModel)]="orderModel.ShipRegion"
          [isClosable]="false"
          [label]="'Ship Region'"
          [placeHolder]="'Enter the ship region'"
          [disabled]="false"
          maxlength="15"
          [required]="true">
        </nx-northwind-mt-input-text>
      </div>
      <div class="formContainer" *ngIf="orderModel">
        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipPostalCode"
          name="ShipPostalCode"
          formControlName="ShipPostalCode"
          [(ngModel)]="orderModel.ShipPostalCode"
          [isClosable]="false"
          [label]="'Ship Postal Code'"
          [placeHolder]="'Enter the ship postal code'"
          [disabled]="false"
          maxlength="10">
        </nx-northwind-mt-input-text>

        <nx-northwind-mt-input-text
          class="mat-form-field"
          id="ShipCountry"
          name="ShipCountry"
          formControlName="ShipCountry"
          [(ngModel)]="orderModel.ShipCountry"
          [isClosable]="false"
          [label]="'Ship Country'"
          [placeHolder]="'Enter the ship country'"
          [disabled]="false"
          maxlength="15">
        </nx-northwind-mt-input-text>
      </div>
    </div>

    <br />

    <div class="orderDetails-options">
      <h3>Order Details</h3>
      <nx-northwind-mt-button-minifab
        class="mat-form-field order-detail-option-btn"
        [toolTipMessage]="'Insert new product'"
        [icon]="'add'"
        [command]="insertOrderDetail">
      </nx-northwind-mt-button-minifab>
    </div>

    <nx-northwind-mt-divider></nx-northwind-mt-divider>

    <br />

    <div *ngIf="orderDetailModel" formArrayName="orderDetails">
      <div
        *ngFor="
          let item of frmGetOrderDetails.controls;
          let i = index
        ">
        <div
          class="mat-elevation-z2 formContainer formContainerDetails"
          [formGroupName]="i">
          <input
            type="hidden"
            id="Id_{{ i }}"
            formControlName="Id"
            [(ngModel)]="orderDetailModel[i].Id" />
          <nx-northwind-mt-select
            class="mat-form-field order-details-product"
            [id]="'ProductID_' + i"
            formControlName="ProductID"
            [(ngModel)]="orderDetailModel[i].ProductID"
            [label]="'Product'"
            [selectItems]="productsComboData"
            [disabled]="false"
            [required]="true"></nx-northwind-mt-select>

          <nx-northwind-mt-input-text
            class="mat-form-field order-details"
            [id]="'UnitPrice_' + i"
            formControlName="UnitPrice"
            [(ngModel)]="orderDetailModel[i].UnitPrice"
            [isClosable]="false"
            [label]="'UnitPrice'"
            [placeHolder]="'Enter the unit price'"
            [required]="true">
          </nx-northwind-mt-input-text>

          <nx-northwind-mt-input-text
            class="mat-form-field order-details"
            [id]="'Quantity_' + i"
            formControlName="Quantity"
            [(ngModel)]="orderDetailModel[i].Quantity"
            [isClosable]="false"
            [label]="'Quantity'"
            [placeHolder]="'Enter the quantity'"
            [required]="true">
          </nx-northwind-mt-input-text>

          <nx-northwind-mt-input-text
            class="mat-form-field order-details"
            [id]="'Discount_' + i"
            formControlName="Discount"
            [(ngModel)]="orderDetailModel[i].Discount"
            [isClosable]="false"
            [label]="'Discount'"
            [placeHolder]="'Enter the discount'"
            [required]="true">
          </nx-northwind-mt-input-text>

          <nx-northwind-mt-input-text
            class="mat-form-field order-details"
            [id]="'SubTotal_' + i"
            formControlName="SubTotal"
            [(ngModel)]="orderDetailModel[i].SubTotal"
            [isClosable]="false"
            [label]="'SubTotal'"
            [disabled]="true">
          </nx-northwind-mt-input-text>

          <nx-northwind-mt-input-text
            class="mat-form-field order-details"
            [id]="'Total_' + i"
            formControlName="Total"
            [(ngModel)]="orderDetailModel[i].Total"
            [isClosable]="false"
            [label]="'Total'"
            [disabled]="true">
          </nx-northwind-mt-input-text>

          <nx-northwind-mt-button-minifab
            *ngFor="let btn of orderDetailBtns$"
            class="mat-form-field order-details"
            [id]="'DeleteRecord_' + i"
            [name]="'DeleteRecord_' + i"
            [toolTipMessage]="btn.toolTipMessage"
            [icon]="btn.icon"
            [command]="deleteOrderDetail"
            [commandArgs]="i + '|' + orderDetailModel[i].Id">
          </nx-northwind-mt-button-minifab>
        </div>
      </div>
    </div>
  </form>

  <div
    class="mat-elevation-z2 formContainerTotals formContainerDetails">
    <nx-northwind-mt-input-text
      class="mat-form-field order-details"
      id="FinalSubTotal"
      name="FinalSubTotal"
      [(ngModel)]="orderSubTotal"
      [isClosable]="false"
      [label]="'SubTotal'"
      [disabled]="true">
    </nx-northwind-mt-input-text>
    <nx-northwind-mt-input-text
      class="mat-form-field order-details"
      id="FinalTotal"
      name="FinalTotal"
      [(ngModel)]="orderTotal"
      [isClosable]="false"
      [label]="'Total'"
      [disabled]="true">
    </nx-northwind-mt-input-text>
  </div>

  <button type="button" (click)="openDlg()">open</button>
</nx-northwind-base-master-detail-loader>
