<nx-northwind-base-loader
  [title]="'Supplier'"
  [model$]="supplierModel"
  [error]="error$"
  [fnButtons]="fnButtons$"
  [isLoaded]="loaded">
  <form
    #frm="ngForm"
    (change)="formStatus(frm)"
    class="mat-elevation-z4">
    <div class="formContainer" *ngIf="supplierModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="ID"
        name="ID"
        [isClosable]="false"
        [label]="'Supplier ID'"
        [placeHolder]="'Enter the supplier id'"
        [(ngModel)]="supplierModel.Id"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="companyName"
        name="companyName"
        [isClosable]="false"
        [label]="'Company Name'"
        [placeHolder]="'Enter the company name'"
        [(ngModel)]="supplierModel.CompanyName"
        [disabled]="false"
        [required]="true"
        maxlength="40">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="contactName"
        name="contactName"
        [isClosable]="false"
        [label]="'Contact Name'"
        [placeHolder]="'Enter the contact name'"
        [(ngModel)]="supplierModel.ContactName"
        [disabled]="false"
        [required]="false"
        maxlength="30">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="contactTitle"
        name="contactTitle"
        [isClosable]="false"
        [label]="'Contact Title'"
        [placeHolder]="'Enter the contact title'"
        [(ngModel)]="supplierModel.ContactTitle"
        [disabled]="false"
        [required]="false"
        maxlength="30">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="supplierModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="address"
        name="address"
        [isClosable]="false"
        [label]="'Address'"
        [placeHolder]="'Enter the address'"
        [(ngModel)]="supplierModel.Address"
        [disabled]="false"
        [required]="false"
        maxlength="60">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="city"
        name="city"
        [isClosable]="false"
        [label]="'City'"
        [placeHolder]="'Enter the city'"
        [(ngModel)]="supplierModel.City"
        [disabled]="false"
        [required]="false"
        maxlength="15">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="region"
        name="region"
        [isClosable]="false"
        [label]="'Region'"
        [placeHolder]="'Enter the region'"
        [(ngModel)]="supplierModel.Region"
        [disabled]="false"
        [required]="false"
        maxlength="15">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="postalCode"
        name="postalCode"
        [isClosable]="false"
        [label]="'PostalCode'"
        [placeHolder]="'Enter the postal code'"
        [(ngModel)]="supplierModel.PostalCode"
        [disabled]="false"
        [required]="false"
        maxlength="10">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="supplierModel">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="country"
        name="country"
        [isClosable]="false"
        [label]="'Country'"
        [placeHolder]="'Enter the country'"
        [(ngModel)]="supplierModel.Country"
        [disabled]="false"
        [required]="false"
        maxlength="15">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="phone"
        name="phone"
        [isClosable]="false"
        [label]="'Phone'"
        [placeHolder]="'Enter the phone'"
        [(ngModel)]="supplierModel.Phone"
        [disabled]="false"
        [required]="false"
        maxlength="24">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="fax"
        name="fax"
        [isClosable]="false"
        [label]="'Fax'"
        [placeHolder]="'Enter the fax'"
        [(ngModel)]="supplierModel.Fax"
        [disabled]="false"
        [required]="false"
        maxlength="24">
      </nx-northwind-mt-input-text>
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="homePage"
        name="homePage"
        [isClosable]="false"
        [label]="'HomePage'"
        [placeHolder]="'Enter the homePage'"
        [(ngModel)]="supplierModel.HomePage"
        [disabled]="false"
        [required]="false">
      </nx-northwind-mt-input-text>
    </div>

    <div class="formContainer" *ngIf="supplierModel.Id !== '0'">
      <nx-northwind-mt-input-text
        class="mat-form-field"
        id="createdBy"
        name="createdBy"
        [isClosable]="false"
        [label]="'Created By'"
        [placeHolder]="'Created By'"
        [(ngModel)]="supplierModel.CreatedBy"
        [disabled]="true">
      </nx-northwind-mt-input-text>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="createdAt"
        name="createdAt"
        [label]="'Created At'"
        [placeHolder]="'Created At'"
        [(ngModel)]="supplierModel.CreatedAt"
        [disabled]="true"></nx-northwind-mt-input-date>

      <nx-northwind-mt-input-date
        class="mat-form-field"
        id="updatedAt"
        name="updatedAt"
        [label]="'Updated At'"
        [placeHolder]="'Updated At'"
        [(ngModel)]="supplierModel.UpdatedAt"
        [disabled]="true">
      </nx-northwind-mt-input-date>
    </div>
  </form>
</nx-northwind-base-loader>
