<h3>Sales</h3>
<hr />
<ul class="chart-grid">
  <li class="charts mat-elevation-z4" [style]="{ width: '100%' }">
    <canvasjs-chart
      [options]="chartOptionsSalesTotalPerYear"
      (chartInstance)="getChartInstanceSalesTotalPerYear($event)"
      [styles]="{ width: '100%', height: '300px' }">
    </canvasjs-chart>
  </li>
  <li
    class="charts mat-elevation-z4"
    [style]="{ width: '100%', height: '300px' }">
    <canvasjs-chart
      [options]="chartOptionsSalesTotalAmountPerYear"
      (chartInstance)="
        getChartInstanceSalesTotalAmountPerYear($event)
      "
      [styles]="{ width: '100%', height: '300px' }">
    </canvasjs-chart>
  </li>
  <li
    class="charts mat-elevation-z4"
    [style]="{ width: '100%', height: '300px' }">
    <canvasjs-chart
      [options]="chartOptionsCustomersCountPerYear"
      (chartInstance)="getChartInstanceCustomersCountPerYear($event)"
      [styles]="{ width: '100%', height: '300px' }">
    </canvasjs-chart>
  </li>
</ul>
